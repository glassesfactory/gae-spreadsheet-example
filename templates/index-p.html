<ul class="breadcrumb">
	<li>Home</li>
</ul>
{% for article in articles %}
<div class="row-fluid section">
	<div class="page-header">
		<h2><a href="/article/{{article.id}}" class="js-pjax">{{ article.title }}</a>
		<small>{{ article.date }}</small></h2>
	</div>
	<div class="row-fluid">
		{{ article.content| safe | mb_truncate(length=150)}}
	</div>
	<div class="row-fluid more">
		<a href="/article/{{article.id}}" class="js-pjax btn btn-small btn-info"><i class="icon-arrow-right icon-white"></i> 続きを読む</a>
	</div>
</div>
{% endfor %}
{% include "footer.html" %}
